<div class="my-container">
  <ng-template #customLoadingTemplate>

  </ng-template>

  <ngx-loading [show]="loading"
    [config]="{ 'primaryColour': '#cd2a1f ', 'secondaryColour': '#cd2a1f ','tertiaryColour': '#cd2a1f ', backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"></ngx-loading>

</div>
<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(/login-register.jpg) no-repeat center center;">
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{'d-none': recoverform}">
      <div class="text-center">
        <div _ngcontent-fxr-c1="" class="logo">
          <span _ngcontent-fxr-c1="" class="db">
            <img _ngcontent-fxr-c1="" alt="logo" src="https://superhostingdelta.com/demos/rnpm/public/template/images/logo-rnpm.jpg" width="80%">
          </span>
          <h5 _ngcontent-fxr-c1="" class="font-medium m-b-20" style="padding-top: 15px;">Inicio de sesión</h5>
        </div>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal mt-3" id="loginform">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>

              <input type="text" class="form-control" type="text" [(ngModel)]="usuario.login" name="login" id="login"
                aria-label="Username" placeholder="Usuario" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>

              <input class="form-control" [(ngModel)]="usuario.password" placeholder="Clave" type="password"
                name="clave" id="clave" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="form-check d-flex">
                  <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                    class="text-dark fs-3 ms-auto">
                    <i class="fa fa-lock me-2"></i> ¿Olvidó la contraseña?</a>
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3">
              <div class="col-xs-12">
                <a class="btn d-block w-100 btn-lg btn-info" (click)="iniciarSesion()">Ingresar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform" [ngClass]="{'d-block': recoverform}">
      <div class="text-center">
        <div _ngcontent-fxr-c1="" class="logo">
          <span _ngcontent-fxr-c1="" class="db">
            <img _ngcontent-fxr-c1="" alt="logo" src="https://superhostingdelta.com/demos/rnpm/public/template/images/logo-rnpm.jpg" width="80%">
          </span>
          <h5 _ngcontent-fxr-c1="" class="font-medium m-b-20" style="padding-top: 15px;">Recuperar contraseña</h5>
        </div>
      </div>

      <div class="logo">
        <!--<span class="db"><img src="assets/images/logos/xtreme-dark-icon.png" style="display: block;width: 70%;margin: 0 auto;" alt="logo" /></span>-->
        <span>Ingresa tu usuario y enviaremos una nueva contraseña a tu correo!</span>
      </div>
      <div class="row mt-3">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control form-control-lg" type="text"  [(ngModel)]="usuario.login" name="login" placeholder="Usuario">
            </div>
          </div>
          <!-- pwd -->
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn d-block w-100 btn-lg btn-danger" type="button" name="action"
                (click)="recuperarClaveForm()">Enviar</button>
              <a href="javascript:void(0)" (click)="showRecoverForm()" class="btn d-block w-100 btn-lg btn-info">Regresar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
