<ng-template #customLoadingTemplate></ng-template>

<ngx-loading [show]="loading"
  [config]="{ 'fullScreenBackdrop':true,'primaryColour': '#cd2a1f ', 'secondaryColour': '#cd2a1f ','tertiaryColour': '#cd2a1f '}"
  [template]="customLoadingTemplate"></ngx-loading>

<!-- row -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="page-title">{{ titulo }}</h4>
        <hr class="m-t-0 m-b-15">

        <form #contenidoWebForm="ngForm">
          <div class="row pt-3">
            <div class="col-md-6">
              <div class="form-group has-danger" [class]="validarError('ptipo',1)">
                <label class="control-label">Tipo <small>{{validarError('ptipo',2)}}</small></label>
                <select class="form-select mr-sm-2" [(ngModel)]="contenidoWeb.ptipo" [compareWith]="compararParametro"
                  name="ptipo" id="ptipo" tabindex="1">
                  <option [ngValue]="{idParametro:0}">Seleccione</option>
                  @for (ptipo of ptipos; track $index) {
                  <option [ngValue]="ptipo">
                    {{ ptipo.nombre }}
                  </option>
                  }
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" [class]="validarError('contenidoWebCategoria',1)">
                <label class="control-label">Categoria *
                  <small>{{validarError('contenidoWebCategoria',2)}}</small></label>
                <select class="form-select mr-sm-2" [(ngModel)]="contenidoWeb.contenidoWebCategoria"
                  (change)="generarUrl()" [compareWith]="compararCategoria" name="contenidoWebCategoria"
                  id="contenidoWebCategoria" tabindex="1">
                  <option [ngValue]="{idContenidoWebCategoria:0}">Seleccione</option>
                  @for (contenidoWebCategoria of contenidoWebCategorias; track $index) {
                  <option [ngValue]="contenidoWebCategoria">
                    {{contenidoWebCategoria.nombre}}
                  </option>
                  }
                </select>
              </div>
            </div>

          </div>
          <div class="row pt-3">

            <div class="col-md-6">
              <div class="form-group has-danger" [class]="validarError('nombre',1)">
                <label class="control-label">Nombre * <small>{{validarError('nombre',2)}}</small></label>
                <input type="text" class="form-control" [(ngModel)]="contenidoWeb.nombre" name="nombre"
                  (keyup)="generarUrl()" placeholder="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-danger">
                <label class="control-label">Url amigable</label>
                <div>
                  <input type="text" class="form-control" [(ngModel)]="contenidoWeb.urlAmigable" name="urlAmigable"
                    placeholder="" style=" display: inline; max-width: 90%; margin-right: 5px;">
                  <button (click)="generarUrl()" class="btn btn-secondary"
                    style="display: inline; margin-right: 5px;max-width: 9%;">
                    <fa-icon [icon]="faRefresh"></fa-icon>
                  </button>
                </div>

              </div>
            </div>

          </div>
          <div class="row pt-3">
            <div class="col-md-12">
              <div class="form-group has-danger">
                <label class="control-label">Resumen</label>
                <textarea class="form-control" [(ngModel)]="contenidoWeb.resumen" name="resumen"></textarea>
              </div>
            </div>
          </div>


          <!--/row-->

          <div class="row pt-3">

            <div class="col-md-12">
              <div class="form-group has-danger" [class]="validarError('contenido',1)">
                <label class="control-label">Contenido * <small>{{validarError('contenido',2)}}</small></label>
                <angular-editor placeholder="Ingresar texto..." [(ngModel)]="contenidoWeb.contenido" name="contenido"
                  [config]="editorConfig">
                  <ng-template #customButtons let-executeCommandFn="executeCommandFn">
                    <ae-toolbar-set>
                      <ae-button #botonFileManager iconClass="fa fa-folder" title="FileManager"
                        (buttonClick)="fileManager(content,'contenido')"></ae-button>
                      @if (imgSelected!='') {
                      <ae-button #botonAgregar iconClass="fa fa-image" title="Agregar imagen"
                        (buttonClick)="executeCommandFn('insertHtml', imgSelected)"></ae-button>
                      }
                    </ae-toolbar-set>
                  </ng-template>
                </angular-editor>
              </div>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-md-6">
              <div class="form-group has-danger" [class]="validarError('orden',1)">
                <label class="control-label">Orden * <small>{{validarError('orden',2)}}</small></label>
                <input type="text" class="form-control" [(ngModel)]="contenidoWeb.orden" name="orden" placeholder="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-danger">
                <label class="control-label">Estado *</label>
                <select class="form-select mr-sm-2" [(ngModel)]="contenidoWeb.estado" [compareWith]="compararEstado"
                  name="estado" id="estado" tabindex="1">
                  @for (estado of estados; track $index) {
                  <option [ngValue]="estado">
                    {{ estado.nombre }}
                  </option>
                  }
                </select>
              </div>
            </div>

          </div>


          <div class="row pt-3">

            @if (contenidoWeb.idContenidoWeb>0) {

            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Fecha registro</label>
                <input type="text" class="form-control" name="fecha" value="{{contenidoWeb.fecha | date: 'dd/MM/yyyy'}}"
                  disabled>
              </div>
            </div>
            }
          </div>


          @if (contenidoWeb.ptipo?.idParametro!=422) {

          <div class="row pt-3">
            <div class="col-md-12">
              <div class="form-group has-danger">
                <label class="control-label">Titulo SEO</label>
                <input type="text" class="form-control" [(ngModel)]="contenidoWeb.tituloSeo" name="tituloseo"
                  placeholder="">
              </div>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-md-12">
              <div class="form-group has-danger">
                <label class="control-label">Descripci贸n SEO</label>
                <textarea type="text" class="form-control" [(ngModel)]="contenidoWeb.descripcionSeo"
                  name="descripcionseo" placeholder=""></textarea>
              </div>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-md-12">
              <div class="form-group has-danger">
                <label class="control-label">Palabras clave SEO</label>

              </div>

          </div>
          }
          <!--/row-->

          <div class="form-actions mt-3 d-flex gap-3">
            <button type="submit" class="btn btn-primary" role="button" (click)='guardar()'>
              <fa-icon [icon]="faCheck"></fa-icon>
              Guardar</button>

            <a [routerLink]="['/contenido-web/lista']" class="btn btn-secondary">
              <fa-icon [icon]="faArrowLeft"></fa-icon>

              Regresar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- row -->

<!--- ------------------
Modal subir Imagen
---------------------->
<ng-template #modalSubirImagen let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Subir imagen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <upload-contenidoWeb [contenidoWeb]="contenidoWeb"></upload-contenidoWeb>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-inverse" (click)="modal.dismiss('Cross click')">
      Cerrar
    </button>
  </div>
</ng-template>


<!--FileManager Modal-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Administrador de archivos</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <file-manager></file-manager>
  </div>
</ng-template>
